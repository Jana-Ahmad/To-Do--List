<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css/style.css" />
</head>

<body>
    <div class="container">
        <div class="todo-list">
            <div class="row todo-title">
                <h2>To Do List</h2>
                <img src="images/icon.png" alt="To Do-List icon" />
            </div>
            <div class="row todo-tasks">
                <input type="text" id="input-box" placeholder="Add your text" />
                <button>Add</button>
            </div>
            <ul class="tasks-list">
               

            </ul>


        </div>

    </div>



    <script src="main.js/script.js"></script>
</body>

</html>
